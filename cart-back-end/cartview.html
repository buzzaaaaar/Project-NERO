<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Shopping Cart</b></h4>
                        </div>
                        <div class="col align-self-center text-right text-muted"></div>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th style="text-align: center;padding-left:1vw;">Description</th>
                            <th style="padding-left:1vw;">Unit Price</th>
                            <th style="padding-right:3vw;">Quantity</th>
                            <th style="padding-right:3vw;">Price</th>
                            <th style="text-align:center;padding-left:1vw">Remove</th>
                        </tr>
                    </thead>
                    <tbody id="cart-table-body"></tbody>

                </table>
            </div>

            <div class="col-md-4 summary">
                <div>
                    <h5><b>Summary</b></h5>
                </div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS : <span id="totalItems">0</span></div>
                    <div class="col text-right">Rs.<span id="totalPrice">0.00</span></div>
                </div>
                <form>
                    <p>SHIPPING</p>
                    <select id="shippingOption">
                        <option class="text-muted" value="500">Fast-Delivery- Rs.500.00</option>
                        <option class="text-muted" value="300">Standard-Delivery- Rs.300.00</option>
                    </select>
                    <div class="row">
                        USER ID: <br>
                        <input type="text" name="userId">
                    </div>
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right">Rs.<span id="checkoutTotal">0.00</span></div>
                </div>
                <button class="btn checkoutButton" id="checkoutButton" onclick="checkout()">CHECKOUT</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="./cart.js"></script>


</body>
