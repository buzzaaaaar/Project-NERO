<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous">

     <!-- Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
     <!-- font awesome link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- Cutom CSS -->
     <link href="searchbar.css" rel="stylesheet" type="text/css">
</head>
<body>
     <!-- JavaScript CDN -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
     crossorigin="anonymous"></script>

    <form class="d-flex myCutom-searchbar my-3" role="search" id="searchForm">
        <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search"
         id="searchInput" autocapitalize="off">
        <button class="btn myCustom-Shop-search-button" type="submit"><i class="fa fa-search"></i></button>
    </form>

    <div class="mySearch-box-container">
        <div class="mySearch-input-container">
            <input class="mySearch-input"  type="text" id="mySearchbarID" placeholder="Search" autocapitalize="off">
            <button class="myCustom-search-button"><i class="fa fa-search myCustom-search-icon"></i></button> 
        </div>
        <div class="mySearch-results-container">   <!-- Search Results -->  </div>
    </div>

    <script src="searchbar.js"></script>
</body>
</html>
